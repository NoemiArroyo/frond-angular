<div class="p-6">
    <button class="px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-900 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out " (click)="crear()">Crear</button>
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">id</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo Tienda</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Nit </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">  opciones </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
           
            <tr *ngFor="let item of tiendas">
                <td class="px-6 py-4 whitespace-nowrap">{{item.id}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{item.ds_tipo_tienda}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{item.nu_nit_tienda}}</td>
                
                
                <td class="px-6 py-4 whitespace-nowrap">
                    <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out" (click)="actualizartienda(item.id)">Edit</button>
                    <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out" (click)="deletetienda(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
